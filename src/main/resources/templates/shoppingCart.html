<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Shopping cart page</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" id="shopping_cart_bookstore_button" href="/index">Bookstore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a id="root_page_button" href="/logged" class="nav-link" role="button">Главная</a>
            </li>
            <li class="nav-item">
                <a id="logout_button"href="/logOut" class="nav-link" role="button">Выйти</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="/search" method="post">
            <input class="form-control mr-sm-2" type="search" name="title" placeholder="Поиск" aria-label="Поиск">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
        </form>
    </div>
</nav>

<table class="table table-bordered" id="shopping_cart" style="margin: 0 auto; border: solid 2px blue;">
    <thead class="thead-ligth">
    <tr>
        <th scope="col"> Идентификатор заказа </th>
        <th scope="col"> Название книги </th>
        <th scope="col"> Цена </th>
        <th scope="col"> Количество </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(shoppingCarts)}">
        <td colspan="8">Каталог пуст</td>
    </tr>
    <tr th:each="shoppingCart : ${shoppingCarts}">
        <td><span th:text="${shoppingCart.getOrder_id().getOrder_id()}"> </span></td>
        <td><span th:text="${shoppingCart.getBook_id().getTitle()}"> </span></td>
        <td><span th:text="${shoppingCart.getPrice()}"> </span></td>
        <td><span th:text="${shoppingCart.getAmount()}"> </span></td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
