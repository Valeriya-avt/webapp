<form id="form" th:action="'/addBook'" method="post"></form>
<table class="table table-bordered" id="create_book_table" style="margin: 0 auto; border: solid 2px blue; background-color: hsl(240, 100%, 98%)">
    <tbody>
    <tr>
        <td>Название</td>
        <td><input id="title" name="title" form="form"> </td>
    </tr>
    <tr>
        <td>Автор</td>
        <td><input id="authors" name="authors" form="form"> </td>
    </tr>
    <tr>
        <td>Жанр</td>
        <td><input id="genre" name="genre" form="form"> </td>
    </tr>
    <tr>
        <td>Издательство</td>
        <td><input id="publishing_house" name="publishing_house" form="form"> </td>
    </tr>
    <tr>
        <td>Год издания</td>
        <td><input id="publishing_year" name="publishing_year" form="form"> </td>
    </tr>
    <tr>
        <td>Количество страниц</td>
        <td><input id="num_of_pages" name="num_of_pages" form="form"> </td>
    </tr>
    <tr>
        <td>Тип обложки</td>
        <td><input id="cover_type" name="cover_type" form="form"> </td>
    </tr>
    <tr>
        <td>Цена</td>
        <td><input id="price" name="price" form="form"> </td>
    </tr>
    <tr>
        <td>Количество</td>
        <td><input id="amount" name="amount" form="form"> </td>
    </tr>

    </tbody>
</table>

<div>
    <button type="submit" class="btn btn-primary" id="add_book_button" form="form">Добавить</button>
</div>
