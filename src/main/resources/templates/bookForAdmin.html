<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Bookstore</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Bookstore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Главная <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Поиск">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
        </form>
    </div>
</nav>
<table id="bookForAdminTable" class="table table-bordered " style="width: auto; margin: auto; border: 1.09px solid blue;  text-align: center; background-color: hsl(240,100%,98%);">
    <tbody>
    <tr>
        <td>Название</td>
        <td><span th:text="${book.getTitle()}"> </span></td>
    </tr>
    <tr>
        <td>Автор</td>
        <td><span th:text="${book.getAuthors()}"> </span></td>
    </tr>
    <tr>
        <td>Жанр</td>
        <td><span th:text="${book.getGenre()}"> </span></td>
    </tr>
    <tr>
        <td>Издательство</td>
        <td><span th:text="${book.getPublishing_house()}"> </span></td>
    </tr>
    <tr>
        <td>Год издания</td>
        <td><span th:text="${book.getPublishing_year()}"> </span></td>
    </tr>
    <tr>
        <td>Количество страниц</td>
        <td><span th:text="${book.getNum_of_pages()}"> </span></td>
    </tr>
    <tr>
        <td>Тип обложки</td>
        <td><span th:text="${book.getCover_type()}"> </span></td>
    </tr>
    <tr>
        <td>Цена</td>
        <td><span th:text="${book.getPrice()}"> </span></td>
    </tr>
    <tr>
        <td>Количество</td>
        <td><span th:text="${book.getAmount()}"> </span></td>
    </tr>

    </tbody>
</table>
<div class="col-md-5 mx-auto">
    <a id="book_admin_edit_button" th:href="'/editBook?book_id=' + ${book.getBook_id()}" class="btn btn-outline-success my-2 my-sm-0" role="button">Изменить</a>
    <a id="book_admin_delete_button" class="btn btn-outline-success my-2 my-sm-0" role="button">Удалить</a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
