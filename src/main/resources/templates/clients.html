<table class="table table-bordered" id="clients_table" style="margin: 0 auto; border: solid 2px blue;">
    <thead class="thead-ligth">
    <tr>
        <th scope="col"> Имя </th>
        <th scope="col"> Фамилия </th>
        <th scope="col"> Адрес </th>
        <th scope="col"> Номер телефона </th>
        <th scope="col"> Email </th>
        <th scope="col"> Логин </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${clients.isEmpty()}">
        <td colspan="8"> Список клиентов пуст </td>
    </tr>
    <tr th:each="client : ${clients}">
        <form>
            <input type="hidden" name="index_book_id" th:value="${client.getClient_id()}"/>
        </form>
        <td> <a th:href="'/logged/personal?client_id=' + ${client.getClient_id()}"> <span th:text="${client.getClient_id()}"> </span> </a></td>
        <td><span th:text="${client.getName()}"> </span></td>
        <td><span th:text="${client.getSurname()}"> </span></td>
        <td><span th:text="${client.getPhone_number()}"> </span></td>
        <td><span th:text="${client.getEmail()}"> </span></td>
        <td><span th:text="${client.getClient_login()}"> </span></td>
    </tr>
    </tbody>
</table>
